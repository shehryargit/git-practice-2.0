<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Website</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>This is a simple website with HTML, CSS, and JavaScript.</p>
            <button id="colorBtn">Change Background Color</button>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>I'm a web developer learning to build websites with clean, organized code.</p>
            <div class="counter">
                <p>Button clicks: <span id="clickCount">0</span></p>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
